spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres-server:5432/accounting_erp}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  thymeleaf:
    cache: true

logging:
  level:
    root: WARN
    com.tonvq.accountingerp: INFO

app:
  jwt:
    secret: ${JWT_SECRET:change-this-secret-in-production}
