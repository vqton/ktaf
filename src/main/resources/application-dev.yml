spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Database - Development
  datasource:
    url: jdbc:h2:mem:accounting_erp_dev;MODE=PostgreSQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  thymeleaf:
    cache: false

logging:
  level:
    root: DEBUG
    com.tonvq.accountingerp: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    secret: dev-secret-key-change-in-production
